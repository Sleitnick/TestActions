name: Selene Lint

on:
  pull_request:
    branches:
      master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Install Selene
      uses: actions-rs/install@v0.1
      with:
        crate: selene
        version: latest
        use-tool-cache: true
    - name: Lint
      working-directory: ./src
      run: |
        selene .